<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSchool - İnteraktif Ders Notları</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand brand-style" href="#" onclick="showWelcome()">
                <span class="brand-icon">&lt;/&gt;</span> <strong>WebSchool</strong>
            </a>
            <div class="d-flex">
                <button class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#aboutModal">
                    Proje Hakkında
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 60px;">
        <div class="row">
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar collapse" style="height: 100vh; overflow-y: auto;">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-uppercase">
                        <span>Ders İçerikleri</span>
                    </h6>
                    <div class="accordion" id="accordionMenu"></div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-4">
                <div id="content-area"></div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="aboutModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">WebSchool Hakkında</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 class="text-info">Grup Üyeleri:</h6>
                    <ul>
                        <li>KAAN ŞENCAN</li>
                        <li>ARDA ÖZTÜRK</li>
                        <li>MUHAMMED SABİT GENAN</li>
                    </ul>
                    <hr class="bg-secondary">
                    <p class="small text-muted">Web Tabanlı Programlama Final Ödevi.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Data Modules -->
    <script src="assets/js/data/concepts.js"></script>
    <script src="assets/js/data/html.js"></script>
    <script src="assets/js/data/css.js"></script>
    <script src="assets/js/data/bootstrap.js"></script>
    <script src="assets/js/data/javascript.js"></script>

    <!-- Main Script -->
    <script src="assets/js/script.js"></script>
</body>
</html>
